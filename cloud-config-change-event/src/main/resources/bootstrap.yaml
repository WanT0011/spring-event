spring:
  application:
    name: cloud-config-change-event
  main:
    allow-bean-definition-overriding: true


  # default disable all
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: false
        register-enabled: false
---
spring:
  profiles: nacos

  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 127.0.0.1:8848
      config:
        #配置文件类型为yaml
        file-extension: yaml
